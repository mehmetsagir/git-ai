name: Publish to npm

on:
  push:
    branches:
      - master
    paths:
      - 'package.json'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check version change
        id: version
        run: |
          PACKAGE_NAME=$(jq -r '.name' package.json)
          NEW_VERSION=$(jq -r '.version' package.json)
          PUBLISHED_VERSION=$(npm view "$PACKAGE_NAME" version 2>/dev/null || echo "0.0.0")
          echo "Package: $PACKAGE_NAME"
          echo "Published version: $PUBLISHED_VERSION"
          echo "New version: $NEW_VERSION"
          echo "published=$PUBLISHED_VERSION" >> $GITHUB_OUTPUT
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          if [ "$PUBLISHED_VERSION" != "$NEW_VERSION" ]; then
            echo "New version detected, will publish"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "Version already published, skipping"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.version.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        if: steps.version.outputs.changed == 'true'
        run: npm ci

      - name: Build
        if: steps.version.outputs.changed == 'true'
        run: npm run build

      - name: Publish
        if: steps.version.outputs.changed == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        if: steps.version.outputs.changed == 'true'
        run: |
          echo "### Published to npm" >> $GITHUB_SUMMARY
          echo "**Previous:** ${{ steps.version.outputs.published }}" >> $GITHUB_SUMMARY
          echo "**New:** ${{ steps.version.outputs.new }}" >> $GITHUB_SUMMARY
